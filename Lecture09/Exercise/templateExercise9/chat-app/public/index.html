<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and title for the document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Messenger</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Template for the chat application -->
    <template id="chatAppTemplate">
      <div class="container">
        <!-- Application title -->
        <h1>TypeScript Messenger</h1>

        <!-- Authentication section -->
        <div class="auth-section">
          <!-- Registration form -->
          <div class="auth-form">
            <h2>Register</h2>
            <form id="registerForm">
              <!-- Input fields for registration -->
              <input type="text" id="regName" placeholder="Name" required />
              <input type="email" id="regEmail" placeholder="Email" required />
              <input
                type="password"
                id="regPass"
                placeholder="Password"
                required
              />
              <input
                type="number"
                id="regGroup"
                placeholder="Group ID"
                required
              />
              <!-- Submit button for registration -->
              <button type="submit">Register</button>
            </form>
            <!-- Placeholder for registration result -->
            <div id="registerResult"></div>
          </div>

          <!-- Login form -->
          <div class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
              <!-- Input fields for login -->
              <input
                type="text"
                id="loginUser"
                placeholder="Username/Email"
                required
              />
              <input
                type="password"
                id="loginPass"
                placeholder="Password"
                required
              />
              <!-- Submit button for login -->
              <button type="submit">Login</button>
            </form>
            <!-- Placeholder for login result -->
            <div id="loginResult"></div>
          </div>
        </div>

        <!-- Chat application section (hidden by default) -->
        <div class="chat-app" id="chatApp" style="display: none">
          <!-- User list section -->
          <div class="user-list-container">
            <h2>Users <button id="refreshUsers">Refresh</button></h2>
            <!-- List of users -->
            <ul id="usersList" class="user-list"></ul>
          </div>
          <!-- Chat window section -->
          <div class="chat-window">
            <!-- Chat messages container -->
            <div id="chat-messages" class="chat-messages"></div>
            <!-- Chat input form -->
            <form id="chatForm" class="chat-form">
              <input
                type="text"
                id="chatInput"
                placeholder="Type your message..."
                required
              />
              <!-- Submit button for sending messages -->
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </template>
    <!-- Link to the main JavaScript module -->
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
