<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container text-center my-5">
      <h1>Virtual Piano</h1>
      <p>Press the following keys to play the notes:</p>
      <ul class="list-inline">
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>A</strong> - C
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>S</strong> - D
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>D</strong> - E
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>F</strong> - F
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>G</strong> - G
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>H</strong> - A
        </li>
        <li class="list-inline-item key-spacing">
          <i class="bi bi-keyboard"></i> <strong>J</strong> - B
        </li>
      </ul>
      <div id="piano" class="d-flex justify-content-center">
        <!-- Piano keys with IDs for JavaScript interaction -->
        <div class="key" id="keyC">C</div>
        <div class="key" id="keyD">D</div>
        <div class="key" id="keyE">E</div>
        <div class="key" id="keyF">F</div>
        <div class="key" id="keyG">G</div>
        <div class="key" id="keyA">A</div>
        <div class="key" id="keyB">B</div>
      </div>
      <button id="play-theme-btn" class="btn btn-primary mt-3">
        Play Theme
      </button>
      <button id="reset-btn" class="btn btn-danger mt-3">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
