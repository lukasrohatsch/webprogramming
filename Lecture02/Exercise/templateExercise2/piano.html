<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center my-5">
      <h1>Virtual Piano</h1>
      <p>Press the following keys to play the notes:</p>
      <ul class="list-inline">
        <li class="list-inline-item"><strong>A</strong> - C</li>
        <li class="list-inline-item"><strong>S</strong> - D</li>
        <li class="list-inline-item"><strong>D</strong> - E</li>
        <li class="list-inline-item"><strong>F</strong> - F</li>
        <li class="list-inline-item"><strong>G</strong> - G</li>
        <li class="list-inline-item"><strong>H</strong> - A</li>
        <li class="list-inline-item"><strong>J</strong> - B</li>
      </ul>
      <div id="piano" class="d-flex justify-content-center">
        <div class="key" data-note="C">C</div>
        <div class="key" data-note="D">D</div>
        <div class="key" data-note="E">E</div>
        <div class="key" data-note="F">F</div>
        <div class="key" data-note="G">G</div>
        <div class="key" data-note="A">A</div>
        <div class="key" data-note="B">B</div>
      </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audioC" src="sounds/C.mp3"></audio>
    <audio id="audioD" src="sounds/D.mp3"></audio>
    <audio id="audioE" src="sounds/E.mp3"></audio>
    <audio id="audioF" src="sounds/F.mp3"></audio>
    <audio id="audioG" src="sounds/G.mp3"></audio>
    <audio id="audioA" src="sounds/A.mp3"></audio>
    <audio id="audioB" src="sounds/B.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
